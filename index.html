<!-- ✅ Firebase Messaging Service Worker Registration -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      // Use relative path so it works on GitHub Pages subpaths too
      navigator.serviceWorker.register('./firebase-messaging-sw.js', { scope: './' })
        .then((reg) => console.log('✅ FCM Service Worker registered:', reg.scope))
        .catch((err) => console.error('❌ FCM Service Worker registration failed:', err));
    });
  }
</script>

<!-- ✅ Razorpay Checkout Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<!-- ✅ Flutter bootstrap -->
<script src="flutter_bootstrap.js" async></script>
